<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

        <a *ngFor="let products of productsService.products" 
            routerLink="/item" class="w3-animate-opacity rk-item ae-masonry__item">
            <img src="assets/products/{{ products.url}}.jpg" alt="">
            <div class="item-meta">
                <h2>{{products.title}}</h2>
                <p>{{products.category}}</p>
            </div>
        </a>

        
    </div>
</section>
