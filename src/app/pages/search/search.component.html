<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

    <a *ngFor="let product of productsService.productsFilter"
        [routerLink]="['/item', product.cod]"
        class="w3-animate-opacity rk-item ae-masonry__item">
        <img src="assets/products/{{ product.url}}.jpg" alt="">
        <div class="item-meta">
            <h2>{{product.title}}</h2>
            <p>{{product.category}}</p>
        </div>
    </a>
</div>
